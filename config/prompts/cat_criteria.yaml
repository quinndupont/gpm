# CAT (Consensual Assessment Technique) prompt variations for poetry annotation
# Based on Sawicki et al.: batch_size 15 optimal, forced 1-5 scale, temperature 1.0 for variability

batch_size: 15
temperature: 1.0

output_format: |
  Print out the poems with their associated scores, ordered from the highest score to the lowest, in the following format:

  [position on the list]. [poem's author] - [poem's title] : [score]

  Below are two example entries:

  1. Tom Smith - Some Poem : 5

  2. Jane Jones - My Poem : 4

  ...

criteria:
  creativity:
    instruction: "Evaluate the creativity level of each poem on the scale from 1 to 5, with 1 being \"least creative\" and 5 being \"most creative\". Use the whole range of the scale, that is, the least creative poem in the collection must have the score of 1, and the most creative poem in the collection must have the score of 5. Use only whole integers without any decimal places."

  quality:
    instruction: "Evaluate the quality of each poem on the scale from 1 to 5, with 1 being \"lowest quality\" and 5 being \"highest quality\". Use the whole range of the scale, that is, the lowest quality poem in the collection must have the score of 1, and the highest quality poem in the collection must have the score of 5. Use only whole integers without any decimal places."

  innovativeness:
    instruction: "Evaluate each text based on its innovativeness on the scale from 1 to 5, with 1 indicating \"This poem is like other poems I have seen before\" and 5 indicating \"This poem is not like other poems I have seen before\". Use the whole range of the scale, that is, the poem most like others must have the score of 1, and the most innovative must have the score of 5. Use only whole integers without any decimal places."

  similarity:
    instruction: "Evaluate each poem based on its similarity to other poems you have read on the scale from 1 to 5, with 1 indicating \"not at all similar\" and 5 indicating \"highly similar\". Use the whole range of the scale, that is, the least similar poem must have the score of 1, and the most similar must have the score of 5. Use only whole integers without any decimal places."

  poeticness:
    instruction: "Evaluate each text based on its qualification as a poem on the scale from 1 to 5, with 1 indicating \"this is not a poem\" and 5 indicating \"this is definitely a poem\". Use the whole range of the scale, that is, the least poem-like text must have the score of 1, and the most clearly a poem must have the score of 5. Use only whole integers without any decimal places."
